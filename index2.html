<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before/After Slider Fixed</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
      }

      .before-after-section {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto 50px;
        padding: 0 20px;
      }

      .before-after-container {
        position: relative;
        width: 100%;
        height: 700px;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        border: 3px solid rgba(255, 255, 255, 0.1);
      }

      .img-after {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        pointer-events: none;
        z-index: 1;
      }

      .img-before {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        overflow: hidden;
        z-index: 2;
      }

      .img-before img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw; /* Usar viewport width para asegurar que cubra todo */
        max-width: 1000px; /* Limitar al ancho máximo del contenedor */
        height: 100%;
        object-fit: cover;
        display: block;
        pointer-events: none;
      }

      .slider {
        position: absolute;
        top: 0;
        left: 50%;
        width: 4px;
        height: 100%;
        background-color: white;
        z-index: 4;
        transform: translateX(-50%);
        cursor: ew-resize;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      }

      .slider-handle {
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      }

      .slider-arrow {
        font-size: 24px;
        color: #333;
        font-weight: bold;
      }

      .comparison-label {
        position: absolute;
        padding: 12px 25px;
        background: rgba(0, 0, 0, 0.85);
        border-radius: 8px;
        font-weight: bold;
        z-index: 5;
        bottom: 30px;
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .before-label {
        left: 30px;
        border-left: 4px solid #ff8a00;
      }

      .after-label {
        right: 30px;
        border-right: 4px solid #e52e71;
      }

      /* Responsive */
      @media (max-width: 900px) {
        .before-after-container {
          height: 600px;
        }
      }

      @media (max-width: 768px) {
        .before-after-container {
          height: 500px;
        }

        .comparison-label {
          font-size: 1rem;
          padding: 10px 20px;
          bottom: 20px;
        }

        .slider-handle {
          width: 50px;
          height: 50px;
        }
      }

      @media (max-width: 480px) {
        .before-after-container {
          height: 400px;
        }

        .comparison-label {
          font-size: 0.9rem;
          padding: 8px 15px;
        }

        .slider-handle {
          width: 40px;
          height: 40px;
        }

        .slider-arrow {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <section class="before-after-section">
      <div class="before-after-container" id="comparison">
        <img
          class="img-after"
          src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop"
          alt="Después"
        />

        <div class="img-before">
          <img
            src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop&sat=-100"
            alt="Antes"
          />
        </div>

        <div class="slider" id="slider">
          <div class="slider-handle">
            <div class="slider-arrow">↔</div>
          </div>
        </div>

        <div class="comparison-label before-label">Before</div>
        <div class="comparison-label after-label">After</div>
      </div>
    </section>

    <script>
      // Before After Slider
      document.addEventListener("DOMContentLoaded", function () {
        const slider = document.getElementById("slider");
        const before = document.querySelector(".img-before");
        const comparison = document.getElementById("comparison");
        let isDragging = false;

        function moveSlider(e) {
          const containerRect = comparison.getBoundingClientRect();
          let position;

          if (e.type === "mousedown" || e.type === "touchstart") {
            isDragging = true;
            e.preventDefault();
          }

          if (e.type === "mouseup" || e.type === "touchend") {
            isDragging = false;
          }

          if (isDragging) {
            if (e.type === "mousemove") {
              position = (e.clientX - containerRect.left) / containerRect.width;
            } else if (e.type === "touchmove" && e.touches.length > 0) {
              position =
                (e.touches[0].clientX - containerRect.left) /
                containerRect.width;
            }

            // Limitar el rango de movimiento (2%-98%)
            position = Math.max(0.02, Math.min(0.98, position));

            const percent = Math.floor(position * 100);
            before.style.width = `${percent}%`;
            slider.style.left = `${percent}%`;
          }
        }

        // Inicializar posición
        before.style.width = "50%";
        slider.style.left = "50%";

        // Eventos de mouse
        slider.addEventListener("mousedown", moveSlider);
        document.addEventListener("mouseup", moveSlider);
        document.addEventListener("mousemove", moveSlider);

        // Eventos táctiles
        slider.addEventListener("touchstart", moveSlider, { passive: false });
        document.addEventListener("touchend", moveSlider);
        document.addEventListener("touchmove", moveSlider, { passive: false });

        // Permitir arrastrar desde el handle
        const sliderHandle = document.querySelector(".slider-handle");
        sliderHandle.addEventListener("mousedown", moveSlider);
        sliderHandle.addEventListener("touchstart", moveSlider, {
          passive: false,
        });
      });
    </script>
  </body>
</html>
